<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=1280, initial-scale=1">
    <title>CSS Template | Lurk's</title>
  </head>
 
  
  
  <body>

		          
    <div class="container">

        <video autoplay loop muted plays-inline class="background-clip">
            <source src="media/bg.mp4" type="video/mp4">
        </video>

        <div class="content">
            <h1>Explore More</h1>
            <a href="#">Start Learning</a>
        </div>
    </div>
    
      <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    
    
    linkcard {
    	margin-top: 40px;
  	display: flex;
   	flex-direction: row;
  	justify-content: center;
 	align-items: center;
    }
	      
	      
    body {
      background-color: #0d0d0d;  
    }
    
	      

	      
	      
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins';
}

.container{
    width: 100%;
    height: 100vh;
    background-color: rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
}

.content{
    text-align: center;
}

.content h1{
    font-size: 95px;
    color: #fff;
    margin-bottom: 50px;
}

.content a{
    font-size: 23px;
    color: #fff;
    text-decoration: none;
    border: 2px solid #fff;
    padding: 15px 25px;
    border-radius: 50px;
    transition: 0.3s;
}

.content a:hover{
    background-color: #fff;
    color: #000;
}

.background-clip{
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: -1;
}

@media (min-aspect-ratio:16/9) {
    .background-clip{
        width: 100%;
        height: auto;
    }
}

@media (max-aspect-ratio:16/9) {
    .background-clip{
        width: auto;
        height: 100%;
    }
}

  </style>
  </body>
  
  
  <script>
  var siteWidth = 1280;
  var scale = screen.width /siteWidth;
  document.querySelector('meta[name="viewport"]').setAttribute('content', 'width='+siteWidth+', initial-scale='+scale+'');
    
  
  </script>
  
</html>
