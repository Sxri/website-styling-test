<html>
  <head>
    <meta name="viewport" content="width=1280, initial-scale=1">
    <title>AnchorX | V2</title>
  </head>
 
  
  
  <body>
		<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
		          
    <div class="container">

        <video autoplay loop muted plays-inline class="background-clip">
            <source src="media/bg.mp4" type="video/mp4">
        </video>

        <div class="content">
            <h1>AnchorX</h1>
            <a href="#">Explore Games</a>
        </div>
    </div>
    
      <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    
    
    linkcard {
    	margin-top: 40px;
  	display: flex;
   	flex-direction: row;
  	justify-content: center;
 	align-items: center;
    }
	      
	      
    body {
      background-color: #0d0d0d;  
    }
    
	      

	      
	      
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins';
}

.container{
    position: absolute;
    width: 100%;
    height: 100vh;
    background-color: rgba(0,0,0,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
}

.content{
    text-align: center;
}

.content h1{
    font-size: 95px;
    color: #fff;
    margin-bottom: 50px;
    transition: 0.3s;
}
	      
.content h1:hover{
    font-size: 95px;
    color: #6900d1;
    margin-bottom: 50px;
}

.content a{
    font-size: 23px;
    color: #fff;
    text-decoration: none;
    border: 2px solid #fff;
    padding: 15px 25px;
    border-radius: 10px;
    transition: 0.3s;
}

.content a:hover{
    background-color: #fff;
    color: #000;
}

.background-clip{
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: -1;
}

@media (min-aspect-ratio:16/9) {
    .background-clip{
        width: 100%;
        height: auto;
    }
}

@media (max-aspect-ratio:16/9) {
    .background-clip{
        width: auto;
        height: 100%;
    }
}

	
header {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	background-color: transparent;
	z-index: 1;
}

nav {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 80px;
}

nav ul {
	display: flex;
	list-style: none;
	margin: 0;
	padding: 0;
}

nav ul li {
	margin: 0 20px;
}

nav ul li a {
	color: #fff;
	font-size: 18px;
	text-decoration: none;
	position: relative;
 	display: inline-block;
 	padding-bottom: 5px; /* Set the height of the underline */
}

nav ul li a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 2px; /* Set the thickness of the underline */
  background-color: #000; /* Set the color of the underline */
  transform: scaleX(0);
  transform-origin: bottom center;
  transition: transform 0.2s ease-out;
}

nav ul li a:hover::after {
  transform: scaleX(1);
}


main {
	margin-top: 80px;
	padding: 20px;
}

h1 {
	font-size: 36px;
	margin-bottom: 20px;
}
	      

p {
	font-size: 18px;
	line-height: 1.5;
}
  </style>
  </body>
  
  
  <script>
  var siteWidth = 1280;
  var scale = screen.width /siteWidth;
  document.querySelector('meta[name="viewport"]').setAttribute('content', 'width='+siteWidth+', initial-scale='+scale+'');
    
  
  </script>
  
</html>
