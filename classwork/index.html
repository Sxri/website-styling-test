*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins';
    text-decoration: none;
}
			
body {
    text-decoration: none;
    background-color: #0f0f0f;
}
			
h1{
    text-align: center;
    padding-top: 100px;
    font-size: 95px;
    color: #fff;

    transition: 0.3s;
}
	      
h1:hover{

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
  z-index: 999;
  transition: background 0.5s ease-in-out;
}

.navbar.sticky {
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.8));
}

.logo {
  font-size: 1.5rem;
  color: #fff;
  text-decoration: none;
}

nav ul {
  list-style: none;
  display: flex;
}

nav li {
  margin-left: 1rem;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  text-transform: uppercase;
  transition: color 0.3s ease-in-out;
}

nav a:hover {
  color: #6900d1;
}
			
.card {
  position: relative;
  width: 200px;
  height: 220px;
  overflow: hidden;
  border-radius: 15px;
  transition: transform 0.3s ease-in-out;
  background-color: #8bc34a;
}

.card:hover {
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
  transform: scale(1.1);
  text-decoration:none;
}

.card:active {
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
  transition: none;
  text-decoration:none;
}

.card a {
  display: block;
  width: 100%;
  height: 100%;
  text-decoration:none;
}

.card-image {
  height: 85%;
  width: 100%;
  overflow: hidden;
  position: relative;
  text-decoration:none;
}

.card-image img {
  height: 100%;
  width: 100%;
  object-fit: cover;
  cursor: pointer;
  text-decoration:none;
}

.card-title {
  font-size: 18px;
  text-align: center;
  padding-top: 3px;
  color: #fff;
  transition: transform 0.3s ease-in-out;
  text-decoration: none;
}
