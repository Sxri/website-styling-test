<!DOCTYPE html>
<html>
<head>
	<title>Rain Background Effect</title>
	<style type="text/css">
		body {
      
			background-color: #000000;
			background-image: url("https://th.bing.com/th/id/OIP.3cG5bimCzz0JZ-7atKfxmwHaFC?pid=ImgDet&rs=1");
			background-size: 400px 400px;
			animation: rain 5s linear infinite;
		}

		@keyframes rain {
			0% {
				background-position: 0px 0px;
			}

			100% {
				background-position: 400px 400px;
			}
		}
	</style>
</head>
<body>
	<h1>Hello, world!</h1>
	<p>This is a simple rain background effect in HTML and CSS.</p>
</body>
</html>
